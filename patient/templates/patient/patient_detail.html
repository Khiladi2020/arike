{% extends "base.html" %}

{% block content %}
    <section>
        <h2 class="text-4xl font-bold">{{patient.full_name}}</h2>
        <h3 class="text-2xl font-bold my-5 mt-10">Personal Information</h2>
        <div class="container flex gap-6">
            <div class="grow p-5 bg-white rounded-xl">
                <h4 class="text-lg font-medium">{{patient.full_name}}</h4>
                <p>{{patient.address}}</p>
                <p class="font-medium mt-4">Phone Number</p>
                <p>{{patient.phone}}</p>
                <p class="font-medium mt-4">Gender</p>
                <p>{{patient.gender}}</p>
                <p class="font-medium mt-4">Last Visit</p>
                <p>1 March 2022</p>
            </div>
            <div class="basis-1/3 flex flex-col gap-6">
                <div class="p-3 bg-white rounded-xl grow text-center">
                    <span class="text-3xl font-bold">Visits</span>
                </div>
                <div class="p-3 bg-white rounded-xl grow text-center">
                    <span class="text-3xl font-bold">Treatments</span>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
