{% extends "base.html" %}

{% block content %}
    <section>
        <h2 class="text-4xl font-bold">{{patient.full_name}}</h2>
        <div class="flex justify-between items-center mt-10 my-5">
            <h3 class="text-2xl font-bold">Personal Information</h2>
            <a href="{% url 'patient:patient_update' patient.id %}">
                <span class="inline-block rounded-md border-2 border-black cursor-pointer px-5 py-1 bg-black text-white">Edit</span>
            </a>
        </div>
        <div class="container flex gap-6">
            <div class="grow p-5 bg-white rounded-xl">
                <h4 class="text-lg font-medium">{{patient.full_name}}</h4>
                <p>{{patient.address}}</p>
                <p class="font-medium mt-4">Phone Number</p>
                <p>{{patient.phone}}</p>
                <p class="font-medium mt-4">Gender</p>
                <p>{{patient.gender}}</p>
                <p class="font-medium mt-4">Last Visit</p>
                <p>1 March 2022</p>
            </div>
            <div class="basis-1/3 flex flex-col gap-6">
                <a href="#" class="p-3 bg-white rounded-xl grow text-center">
                    <span class="text-3xl font-bold">Visits</span>
                </a>
                <a href="#" class="p-3 bg-white rounded-xl grow text-center">
                    <span class="text-3xl font-bold">Treatments</span>
                </a>
            </div>
        </div>
        <div class="flex mt-6 gap-6">
            <a href="family/" class="p-3 py-10 bg-white rounded-xl grow text-center">
                <span class="text-3xl font-bold">Family Details</span>
            </a>
            <a href="{% url 'patient:patientdisease_list' patient.id %}" class="p-3 py-10 bg-white rounded-xl grow text-center">
                <span class="text-3xl font-bold">Disease History</span>
            </a>
        </div>
    </section>
{% endblock %}
