{% extends "base.html" %}

{% block content %}
    <ul class="grid grid-cols-2 gap-10">
        {% for patient in patient_list %}
            <li>
                <a href="{% url 'patient:patient_detail' patient.id %}">
                    <div class="h-full p-3 bg-white rounded-xl">
                        <h3 class="text-xl font-medium">{{patient.full_name}}</h3>
                        <p>{{patient.address}}</p>
                        <p>{{patient.date_of_birth}}</p>
                        <p>{{patient.phone}}</p>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
