{% extends "base.html" %}

{% block content %}
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold">Patients</h1>
        <a href="{% url 'patient:patient_form' %}">
            <span class="inline-block rounded-md border-2 border-black cursor-pointer px-5 py-1 bg-black text-white">New</span>
        </a>
    </div>
    <section class="mt-10">
        <ul class="grid grid-cols-2 gap-6">
            {% for patient in patient_list %}
                <li>
                    <a href="{% url 'patient:patient_detail' patient.id %}">
                        <div class="h-full p-3 bg-white rounded-xl">
                            <h3 class="text-xl font-medium">{{patient.full_name}}</h3>
                            <p>{{patient.address}}</p>
                            <p>{{patient.date_of_birth}}</p>
                            <p>{{patient.phone}}</p>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
