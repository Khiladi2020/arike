{% extends "base.html" %}

{% block content %}
    <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold">Visit History</h1>
    </div>
    <section class="mt-6">
        <h2 class="text-2xl font-medium">{{patient.full_name}}</h2>
        <p>{{patient.address}}</p>
    </section>
    <section class="mt-10">
        <ul class="grid grid-cols-2 md:grid-cols-3 gap-6">
            {% for visit in patientvisit_list %}
                <li>
                    <div class="h-full p-3 bg-white rounded-xl">
                        <div class="flex justify-around">
                            <div>
                                <h3 class="text-xl font-medium">Visit By</h3>
                                <p>{{visit.nurse.fullname}}</p>
                            </div>
                            <div>
                                <h3 class="text-xl font-medium">Visit Date</h3>
                                <p>{{visit.visit_time}}</p>
                            </div>
                        </div>
                        <!-- Footer -->
                        <div class="mt-4 ml-2 flex gap-2">
                            <a href="{% url 'patient:patientvisit_detail' patient.id visit.id %}">
                                <span class="inline-block rounded-md border-2 border-black cursor-pointer px-5 py-1 bg-black text-white">View Details</span>
                            </a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
