{% extends "base.html" %}

{% block content %}
    <section>
        <div class="flex flex-col items-center">
            <img class="h-20 w-20 rounded-full" src="https://avatars.dicebear.com/api/initials/{{user.fullname}}.svg">
            <h3 class="text-xl font-medium mt-1">{{user.fullname}}</h3>
            <span class="inline-block rounded-md px-3 py-1 bg-black text-white mt-2">{{user.role}}</span>
        </div>
        <h3 class="text-2xl font-bold my-5 mt-10">Profile</h2>
        <div class="container flex flex-col gap-5">
            <div class="flex gap-5">
                <div class="basis-1/2 p-3 bg-white rounded-xl">
                    <p class="font-medium">Name</p>
                    <p>{{user.fullname}}</p>
                </div>
                <div class="basis-1/2 p-3 bg-white rounded-xl">
                    <p class="font-medium">Address</p>
                    <p>{{user.email}}</p>
                </div>
            </div>
            <div class="flex gap-5">
                <div class="basis-1/2 p-3 bg-white rounded-xl">
                    <p class="font-medium">Phone</p>
                    <p>{{user.phone}}</p>
                </div>
                <div class="basis-1/2 p-3 bg-white rounded-xl">
                    <p class="font-medium">Birth Date</p>
                    <p>12 March 2002</p>
                </div>
            </div>
        </div>

        <h3 class="text-2xl font-bold my-5 mt-10">Password</h2>
        <form class="grid grid-cols-2 gap-5">
            <div class="p-3 bg-white rounded-xl">
                <input type="password" name="password1" placeholder="New Password" class="w-full">
            </div>
            <div class="p-3 bg-white rounded-xl">
                <input type="password" name="password2" placeholder="Confirm Password" class="w-full">
            </div>
            <div>
                <button class="text-white bg-black rounded-xl px-10 py-3">Update</button>
            </div>
        </form>
    </section>
{% endblock %}
